<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>

    <!--EStilos de Boostrap-->
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
    <!--Libreria JQuery-->
    <script src="/js/jquery.js"></script>
    <script src="/js/productos.js"></script>
   
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-info">
            <a href="#" class="navbar-brand mx-auto">PRODUCTOS APP</a>
        </nav>

        <!--Div para mensajes-->
        <div id="mensajeDiv" style="height: 40px;">

        </div>

        <div id="App" class="row pt-5">
            <!--FORMULARIO-->
            <div class="col-md-4 mt-3 ml-31">
                <div class="card-header bg-light">
                    <h4>Datos del producto</h4>
                </div>
                <div class="car-body">
                    <form id="productos-form" class="card-body bg-light">
                        <label for="nombre">Nombre</label>
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Ingresa tu nombre"
                            class="form-control bg-withe"
                            >
        
                        </div>
        
                        <div class="form-grup">
                            <label for="preico">Precio del producto</label>
                            <input type="number" step="0.01"
                            id="precio"
                            placeholder="Precio del producto"
                            class="form-control mb-3"
                            >
                        </div>
                        <div class="form-group">
                            <label for="anio">Año</label>
                            <input type="number" id="anio"
                            placeholder="Año del producto"
                            class="form-control mb-3"
                            min="1900"
                            max="2021"
                            value=2021
                            >
                        </div>
                        
                        <div class="form-grup mt-3">
                            <input type="text" value="Guardar"
                            class="btn btn-primary btn-block"
                            id="boton"
                            >
                        </div>
                    </form>
                </div>
            
            </div>

            <!--DATOS-->
            <div class="col-md-8">
                <table class="table table-stripped"
                id="listado">
                    <thead class="thead">
                        <tr class="table-warning">
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Año</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>

            </div>

        </div>
    </div>
</body>
</html>
