<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>
  
    <!--EStilos de Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
    <!--Libreria JQuery-->
    <script src="/js/jquery.js"></script>
    <script src="/js/productos.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-info">
            <a href="#" class="navbar-brand mx-auto" style="font-size: 2rem;">PRODUCTOS APP</a>
        </nav>

        <!--Div para mensajes-->
        <div id="mensajeDiv" style="height: 40px;">

        </div>

        <div id="App" class="row pt-5">
            <!--FORMULARIO-->
            <div class="col-md-4 mt-3 ml-31">
                <div class="card-header bg-light">
                    <h4>Datos del producto</h4>
                </div>
                <div class="car-body bg-light">
                    <form id="productos-form" class="card-body bg-light">
                        <label for="nombre">Nombre del producto</label>
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del producto"
                            class="form-control bg-withe"
                            >
        
                        </div>
        
                        <div class="form-grup">
                            <label for="preico">Precio del producto</label>
                            <input type="number" step="0.01"
                            id="precio"
                            placeholder="Precio del producto"
                            class="form-control mb-3"
                            >
                        </div>
                        <div class="form-group">
                            <label for="anio">A単o</label>
                            <input type="number" id="anio"
                            placeholder="A単o del producto"
                            class="form-control mb-3"
                            min="1900"
                            max="2021"
                            value=2021
                            >
                        </div>
                        
                        <div class="form-grup mt-3">
                            <input type="text" value="Guardar"
                            class="btn btn-primary btn-rounded bg-success"
                            id="boton"
                            >
                        </div>
                    </form>
                </div>
            
            </div>

            <!--DATOS-->
            <div class="col-md-8">
                <table class="table table-stripped"
                id="listado">
                    <thead class="thead">
                        <tr class="table-warning">
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">A単o</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>

            </div>

        </div>
    </div>

<!--MODAL-->
<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="productosModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productosModalLabel">Actualizar Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="update-form" class="card-body">
              <input type="hidden" name="modalIdProducto">

            <div class="form-group mt-2 ml-2">
                <label for="nombre">Nombre</label>
                <input type="text" id="modalNombre"
                placeholder="Ingrese el nombre"
                class="form-control"
                >
            </div>
        
            <div class="form-group mt-2 ml-2">
                <label for="nombre">Nombre</label>
                <input type="text" id="modalPrecio"
                placeholder="Ingrese el precio"
                class="form-control"
                >
            </div>
        
            <div class="form-group mt-2 ml-2">
                <label for="nombre">Nombre</label>
                <input type="text" id="modalAnio"
                placeholder="Ingrese el a単o"
                class="form-control"
                >
            </div>
        
        
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarModal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="guardarModal">Guardar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
